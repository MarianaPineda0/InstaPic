<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

  


</head>
<body>
    <header>
        <h1>InstaPIC</h1>
    </header>
    <main>
        <div class="login-box">
            <h2>Registrarse</h2>

            <input type="email" id="username" class="input-text" placeholder="Nombre de usuario"/>

            <input type="text" id="email"  class="input-text"  placeholder="Email"/>

            <input type="password" id="password"  class="input-text" placeholder="Contraseña"/>

            <input type="password" id="re-password"  class="input-text"  placeholder=" Confirmar contraseña"/>
            

            <a onclick="registry()" class="primary">Crear</a>
            <a href="index.html" class="secondary">Regresar</a>
        </div>
        
    </main>
    <footer>
        <ul class="social-icons">
            <li>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </li>
        </ul>
        <p>&copy; 2024 InstaPIC Company</p>
    </footer>

    <script>
        
        function registry(){
            let userName = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            localStorage.setItem(userName, password);
            let storedPassword = localStorage.getItem(userName);

        }

    </script>
</body>
</html>
