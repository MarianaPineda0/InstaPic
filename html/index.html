<!DOCTYPE html>
<html lang="en"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    
    <title>Inicio de Sesión</title>
</head>

<body>

    <header>
        <h1>InstaPIC</h1>
    </header>

    <main>
        <div class = "login-box">
            <h2>Iniciar Sesión</h2>
            <input type="text" id="username" class="input-text" placeholder="Nombre de Usuario"/>
            <input type="password" id="password" class="input-text" placeholder="Contraseña" />
            <a onclick="login()" class="primary">Ingresar</a> 
            <a href="sign-up.html" class="secondary">Registrarse</a>
        </div>
    </main>

    <footer>
        <ul class="social-icons">      
            <li>
                <a href="#"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </li>
        </ul>
        <p>&copy; 2024 InstaPIC Company</p>
    </footer>

    <script>
        
        function login(){
            let userName = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let storedPassword = localStorage.getItem(userName);
            console.log(storedPassword);

            if (storedPassword!=null && storedPassword==password){
                alert('Ingreso exitoso');
            }
            else{

                alert('Ingreso no valido');
            }
        }

    </script>

</body>

</html>
