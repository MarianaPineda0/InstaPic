<div class = "login-box">
    <h2>Iniciar Sesión</h2>
    <form [formGroup] ="loginForm">
        <input type="text" id="userName" formControlName="userName" class="input-text" placeholder="Nombre de Usuario"/>
        <input type="password" id="password" formControlName="password" class="input-text" placeholder="Contraseña" />

    </form>
    <a (click)= "onLogin()" class="primary">Ingresar</a> 
    <a [routerLink]="['/sign-up']" class="secondary">Registrarse</a>
</div>
